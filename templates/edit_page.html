{% extends 'layout.html' %}

{% block body %}

     <form action="{{ url_for('update_edit') }}" method="post" class="add-entry">
     <input type="hidden" name="id" value="{{ locate.id }}">
        <dl>
          <dt>Title:
          <dd><input value="{{ locate.title }}" type="text" size="30" name="title">
          <dt>Text:
          <dd><textarea name="text" rows="5" cols="40">{{ locate.text }}</textarea>
          <dt>Category:
          <dd><textarea name="category" rows="5" cols="40">{{ locate.category }}</textarea>

        </dl>
        <button type="submit">Edit & Return</button>
    </form>

{% endblock %}
