{% extends "layout.html" %}
{% block body %}

    <ul class="entries">
      {% for entry in category %}
          <li><h2>{{ entry.title }}</h2><h3>Category: {{ entry.category }}</h3><b>Entries: {{ entry.text|safe }}</b></li>
          <form action="/delete" method="post">
                <input name="id" type="hidden" value={{ entry.id }}>
                <button id="button" name='delete from' value="{{ entry.category }}">Delete</button>
          </form>
      {% else %}
        <li><em>Unbelievable.  No entries here so far</em></li>
      {% endfor %}
    </ul>

    <form action="/return" method="post">
        <button id="return button" name='return'>Return</button>
    </form>
  </ul>

{% endblock %}
